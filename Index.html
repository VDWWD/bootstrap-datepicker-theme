<!DOCTYPE html>
<html>
<head>

    <title>VDWWD - Bootstrap Datepicker Theme</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body style="background-color: #4b4d66">

    <!-- van der Waal Webdesign -->
    <!-- https://www.vanderwaal.eu -->

    <div class="container bg-white pt-3">

        <div class="row">
            <div class="col"></div>
            <div class="col-10 col-md-6 col-lg-4 pt-3">

                <div class="input-group">
                    <input type="text" class="form-control bootstrap-datepicker" id="TestDatePicker" placeholder="mm/dd/yyyy">
                </div>

            </div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col text-center pt-5 pb-3">

                <a target="_blank" href="https://www.vanderwaal.eu">
                    <img src="/images/vdwwd.png" alt="van der Waal Webdesign" title="van der Waal Webdesign" />
                </a>

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.0-RC3/js/bootstrap-datepicker.min.js" integrity="sha512-VLnVmW2Kku8Jtx7HCs7N1Y6gLXL0OUHAS853gMS9LxwVjrSCf6RcTnjyZp/BKkN83u0fTEGK8lTXbviFMPibVA==" crossorigin="anonymous"></script>

    <script src="/bootstrap-datepicker-vdwwd.js"></script>
    <link rel="stylesheet" href="/bootstrap-datepicker-vdwwd.css">

</body>
</html>
